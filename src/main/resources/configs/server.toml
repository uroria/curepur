[auth]

# =====================================================
#  If set to true, the server checks all connecting
#  players against Minecraft''s account database.
#  This requires all connected players to have a valid
#  Minecraft account and makes it impossible for
#  cracked players to connect.
#
#   Default: true
#
#  Automatically disabled if `bungeecord` is enabled.
#
#  @ minecraft.properties
#    - `online-mode`
# =====================================================
online-mode = true

# =====================================================
#  If the ISP/AS sent from the server is different
#  from the one from Mojang Studios's authentication
#  server, the player not allowed to join the server.
#
#   Default: false
#
#  Automatically disabled if `bungeecord` is enabled.
#
#  @ minecraft.properties
#    - `prevent-proxy-connections`
# =====================================================
prevent-proxy-connections = false

# =====================================================
#  Whether to enable Bungeecord support, enabling:
#   - Receiving forwarded player-data
#     and source ip-addresses.
#   - Support for binding to unix domain sockets.
#
#   Default: false
#
#  @ spigot.yml
#    - `settings.bungeecord`
# =====================================================
bungeecord = false

# =====================================================
#  Whether the server should accept
#  Velocity Modern Forwarding.
#
#   Default: false
#
#  @ config/paper-global.yml
#    - `proxies.velocity.enabled`
# =====================================================
velocity.enabled = false

# =====================================================
#  Instructs the server how to handle player UUIDs
#  and data when behind Velocity.
#  Always set to match your proxy's
#  online-mode setting.
#
#   Default: true
#
#  @ config/paper-global.yml
#    - `proxies.velocity.online-mode`
# =====================================================
velocity.online-mode = true

# =====================================================
#  The secret string that is shared by your Velocity
#  proxy and this server. This needs to match your
#  proxy's secret as defined in the
#  forwarding.secret file.
#
#   Default: "N/A"
#
#  @ config/paper-global.yml
#    - `proxies.velocity.secret`
# =====================================================
velocity.secret = "N/A"

# =====================================================
#  Whether the server should process
#  PROXY Protocol messages. This is completely
#  unrelated to Velocity or BungeeCord. Only enable
#  this if you're using HAProxy or similar.
#
#   Default: false
#
#  @ config/paper-global.yml
#    - `proxies.proxy-protocol`
# =====================================================
proxy-protocol = false

# =====================================================
#  NOT OFFICIALLY SUPPORTED! USE AT OWN RISK.
#
#  Whether the server should validate usernames.
#  While this may allow users with special
#  characters in their name to join, it can also
#  cause issues with commands and plugins.
#
#   Default: true
#
#  @ config/paper-global.yml
#    - `unsupported-settings
#           .perform-username-validation`
# =====================================================
perform-username-validation = true



