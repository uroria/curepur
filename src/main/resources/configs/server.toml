[network]

# =====================================================
#  The IP address to bind to.
#  Leave default to bind to all interfaces.
#
#   Default: "0.0.0.0"
#
#  @ minecraft.properties
#    - `server-ip`
# =====================================================
ip-address = "0.0.0.0"

# =====================================================
#  The port to listen on connections.
#
#   Default: 25565
#
#  @ minecraft.properties
#    - `server-port`
# =====================================================
port = 25565

# =====================================================
#  The number of bytes of a packet
#  before it is compressed.
#
#  Setting it higher can save some CPU resources
#  at the cost of bandwidth. Setting this higher may
#  also hurt clients with slower network connections.
#  If your server is in a network with a proxy or on
#  the same machine (with less than 2 ms ping),
#  disabling this (-1) will be beneficial, since
#  internal network speeds can usually handle the
#  additional uncompressed traffic.
#
#   Default: 256
#   Disable: -1
#
#  @ minecraft.properties
#    - `network-compression-threshold`
# =====================================================
compression-threshold = 256

# =====================================================
#  A higher compression level means less data
#  transmitted at the cost of more CPU time.
#  The default value is -1, which means that the
#  server will use the default value of the defined
#  compressor. Note that Paper is currently using
#  the Velocity compressor, which uses a default
#  compression level of 6 as a middle ground
#  between performance and data transmission.
#
#   Default: -1
#   Disable: -1
#
#  @ config/paper-global.yml
#    - `misc.compression-level`
# =====================================================
compression-level = -1

# =====================================================
#  Sets the maximum allowed number of packets
#  that can be sent before getting kicked.
#  Setting this to 0 disables the limit.
#
#   Default: 0
#   Disable: 0
#
#  @ minecraft.properties
#    - `rate-limit`
# =====================================================
rate-limit = 0

# =====================================================
#  How long of a delay to enforce between
#  connections from an IP address.
#  Measured in milliseconds since last attempt.
#
#   Default: 4000
#
#  @ bukkit.yml
#    - `settings.connection-throttle`
# =====================================================
throttle = 4000



