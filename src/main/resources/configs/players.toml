[whitelist]

# =====================================================
#  Enables a whitelist on the server.
#  If enabled, the server will only allow
#  selected users to connect.
#
#   Default: false
#
#  @ minecraft.properties
#    - `white-list`
# =====================================================
enabled = false

# =====================================================
#  If enabled, the server will kick players
#  who are not on the whitelist,
#  but already connected.
#
#   Default: false
#
#  @ minecraft.properties
#    - `enforce-whitelist`
# =====================================================
enforce = false



