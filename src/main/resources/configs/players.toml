[packets]

# =====================================================
#  Whether this server accepts transfers from other
#  servers using the transfer command/packet.
#  If this is set to false,
#  the server will disconnect the client.
#
#   Default: false
#
#  @ minecraft.properties
#    - `accept-transfers`
# =====================================================
accept-transfers = false

# =====================================================
#  Means that users will not be kicked if
#  they fly whilst in Survival mode.
#  This is likely to occur through hacking
#  however there can be false positives.
#
#   Default: false
#   Recommend: true
#
#  @ minecraft.properties
#    - `allow-flight`
# =====================================================
allow-flight = false

# =====================================================
#  Controls how fast a client can move in one packet.
#  If triggered, the server logs
#  to console and prevents the move.
#
#   Default: 10.0
#
#  @ spigot.yml
#    - `settings.moved-to-quickly-multiplier`
# =====================================================
moved-to-quickly-multiplier = 10.0

# =====================================================
#  Controls how far the client can move
#  per move-packet, defined as the distance
#  in blocks squared. If triggered, the server logs
#  to console and prevents the move.
#
#   Default: 0.0625
#
#  @ spigot.yml
#    - `settings.moved-wrongly-threshold`
# =====================================================
moved-wrongly-threshold = 0.0625

# =====================================================
#  The action to take once the limit
#  has been violated. Possible values are DROP
#  which will ignore packets over the limit,
#  and KICK which will kick players
#  for exceeding the limit.
#
#   Default: "KICK"
#   Options:
#     - "DROP"
#     - "KICK"
#
#  @ config/paper-global.yml
#    - `packet-limiter.all-packets.action`
# =====================================================
limiter.action = "KICK"

# =====================================================
#  The interval, in seconds,
#  for which max-packet-rate should apply.
#
#   Default: 7.0
#
#  @ config/paper-global.yml
#    - `packet-limiter.all-packets.interval`
# =====================================================
limiter.interval = 7.0

# =====================================================
#  The number of packets allowed per player
#  within the interval.
#
#   Default: 500.0
#
#  @ config/paper-global.yml
#    - `packet-limiter.all-packets.max-packet-rate`
# =====================================================
limiter.max-rate = 500.0