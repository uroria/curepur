[gameplay]

# =====================================================
#  Defines the mode of gameplay.
#  (Allowed values: "survival",
#  "creative", "adventure", "spectator")
#
#   Default: "survival"
#   Options:
#     - "survival"
#     - "creative"
#     - "adventure"
#     - "spectator"
#
#  @ minecraft.properties
#    - `gamemode`
# =====================================================
gamemode = "survival"

# =====================================================
#  Force players to join in the default game mode.
#  This will reset their previous game mode
#  when they reconnect.
#
#   Default: false
#
#  @ minecraft.properties
#    - `force-gamemode`
# =====================================================
gamemode.force = false

# =====================================================
#  Set players to spectator mode if they die.
#
#   Default: false
#
#  @ minecraft.properties
#    - `hardcore`
# =====================================================
hardcore = false

# =====================================================
#  Allow players to attack each other.
#
#   Default: true
#
#  @ minecraft.properties
#    - `pvp`
# =====================================================
pvp = true

# =====================================================
#  Sets the amount of world data the server
#  sends the client, measured in chunks in each
#  direction of the player (radius, not diameter).
#  It determines the server-side viewing distance.
#
#   Default: 10
#   Recommend: 7
#   Min: 3
#   Max: 32
#
#  @ minecraft.properties
#    - `view-distance`
# =====================================================
view-distance = 10

# =====================================================
#  Sets the maximum distance from players
#  that living entities may be located in order
#  to be updated by the server, measured in chunks
#  in each direction of the player
#  (radius, not diameter). If entities are outside
#  this radius, then they will not be ticked
#  by the server nor will they be visible to players.
#
#   Default: 10
#   Recommend: 4
#   Min: 3
#   Max: 32
#
#  @ minecraft.properties
#    - `simulation-distance`
# =====================================================
simulation-distance = 10

# =====================================================
#  Sets whether the server should allow players
#  to collide with one another. This option can
#  be broken by plugins interacting
#  with the scoreboard. If you are having trouble
#  with this option, try without plugins installed.
#
#   Default: true
#
#  @ config/paper-global.yml
#    - `collissions.enable-player-collisions`
# =====================================================
enable-collisions = true



